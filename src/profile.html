    <section class="profile">

            <div class="row">
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header goodone text-white">
                            <h4>Edit Profile</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" value="Abhay Deshpande">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" value="abhaygirish1997@gmail.com">
                                </div>

                                <div class="from-group">
                                    <label for="body">Bio</label>
                                    <textarea name="editor1" class="form-control"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint aliquid ratione in numquam. Hic eveniet odio ratione architecto facere rem ipsum beatae. Qui non nobis cumque aliquam ab? Minus, voluptates.</textarea>
                                </div>
                            </form>
                        </div>
                    </div>


                </div>
                <div class="col-md-3">
                    <h3>Your Avatar</h3>
                    <img src="img/avatar.png" alt="" class="d-block img-fluid mb-3">

                    <button class="btn btn-danger btn-block">Delete Image</button>


                    </button>

                    <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Confirm Password</label>
                            <input type="password" class="form-control">
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button class="btn btn-warning" data-dismiss="modal">Save Changes</button>
                        <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
